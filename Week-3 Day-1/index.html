<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #007bff;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }

        .form-group .radio-group,
        .form-group .checkbox-group {
            display: flex;
            align-items: center;
        }

        .form-group .radio-group label,
        .form-group .checkbox-group label {
            margin-right: 15px;
        }

        .form-group span.error {
            display: block;
            color: #dc3545;
            font-size: 0.875em;
        }

        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" name="userId" required>
                <span id="userIdError" class="error"></span>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span id="passwordError" class="error"></span>
            </div>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span id="nameError" class="error"></span>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address"></textarea>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select a country</option>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="india">India</option>
                    <option value="dubai">Dubai</option>
                    <option value="china">China</option>
                </select>
                <span id="countryError" class="error"></span>
            </div>

            <div class="form-group">
                <label for="zipCode">Zip Code:</label>
                <input type="text" id="zipCode" name="zipCode" required>
                <span id="zipCodeError" class="error"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span id="emailError" class="error"></span>
            </div>

            <div class="form-group">
                <label>Sex:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="sex" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="sex" value="female" required>
                    <label for="female">Female</label>
                </div>
                <span id="sexError" class="error"></span>
            </div>

            <div class="form-group">
                <label>Language:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="telugu" name="language" value="telugu">
                    <label for="telugu">Telugu</label>
                    <input type="checkbox" id="english" name="language" value="english">
                    <label for="english">English</label>
                    <input type="checkbox" id="hindi" name="language" value="hindi">
                    <label for="hindi">Hindi</label>
                </div>
                <span id="languageError" class="error"></span>
            </div>

            <div class="form-group">
                <label for="about">About:</label>
                <textarea id="about" name="about"></textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            let isValid = true;

            document.querySelectorAll('.error').forEach(el => el.textContent = '');

            const userId = document.getElementById('userId').value;
            if (userId.length < 5 || userId.length > 12) {
                document.getElementById('userIdError').textContent = 'User ID must be between 5 and 12 characters.';
                isValid = false;
            }

            const password = document.getElementById('password').value;
            if (password.length < 7 || password.length > 12) {
                document.getElementById('passwordError').textContent = 'Password must be between 7 and 12 characters.';
                isValid = false;
            }

            const name = document.getElementById('name').value;
            if (!/^[A-Za-z\s]+$/.test(name)) {
                document.getElementById('nameError').textContent = 'Name must contain only alphabets.';
                isValid = false;
            }

            const country = document.getElementById('country').value;
            if (country === '') {
                document.getElementById('countryError').textContent = 'Country is required.';
                isValid = false;
            }

            const zipCode = document.getElementById('zipCode').value.replace(/\D/g, ''); 
            if (zipCode === '' || zipCode.length < 5 || zipCode.length > 10) {
                document.getElementById('zipCodeError').textContent = 'Zip Code must be between 5 and 10 digits.';
                isValid = false;
            }

            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('emailError').textContent = 'Invalid email address.';
                isValid = false;
            }

            const sex = document.querySelector('input[name="sex"]:checked');
            if (!sex) {
                document.getElementById('sexError').textContent = 'Sex is required.';
                isValid = false;
            }

            const languages = document.querySelectorAll('input[name="language"]:checked');
            if (languages.length === 0) {
                document.getElementById('languageError').textContent = 'At least one language must be selected.';
                isValid = false;
            }

            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
