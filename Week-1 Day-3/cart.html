<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - MyShop</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">MyShop</a>
        <ul class="nav-links">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li>
                <a href="cart.html" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" class="cart-count">0</span>
                </a>
            </li>
            <li class="user-dropdown">
                <a href="#" class="user-icon" id="user-icon">
                    <i class="fas fa-user"></i>
                </a>
                <div class="dropdown-content" id="dropdown-content" style="display: none;">
                    <a href="index.html" id="logout">Logout</a>
                </div>
            </li>
        </ul>
    </nav>

    <div class="cart-section">
        <h2>Shopping Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be displayed here -->
        </div>
        <p id="cart-empty" style="display: none;">Your cart is empty.</p>
    </div>

    <script>
        function displayCartItems() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';

            if (cart.length === 0) {
                document.getElementById('cart-empty').style.display = 'block';
            } else {
                document.getElementById('cart-empty').style.display = 'none';
                cart.forEach((item, index) => {
                    let itemElement = document.createElement('div');
                    itemElement.className = 'cart-item';
                    itemElement.innerHTML = `
                        <p>Product: ${item.productName}</p>
                        <p>Price: Rs.${item.productPrice}</p>
                        <button onclick="removeFromCart(${index})">Remove</button>
                    `;
                    cartItemsContainer.appendChild(itemElement);
                });
            }

            let cartCount = document.getElementById('cart-count');
            cartCount.innerText = cart.length;
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCartItems();
        }

        document.getElementById('user-icon').addEventListener('click', (event) => {
            event.preventDefault();
            let dropdown = document.getElementById('dropdown-content');
            if (dropdown.style.display === 'none' || dropdown.style.display === '') {
                dropdown.style.display = 'block';
            } else {
                dropdown.style.display = 'none';
            }
        });

        document.getElementById('logout').addEventListener('click', () => {
            // Add logout functionality here
            alert('Logged out!');
        });

        document.addEventListener('DOMContentLoaded', () => {
            displayCartItems();
        });
    </script>
</body>
</html>
