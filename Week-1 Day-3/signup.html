<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">MyShop</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    
    <div class="signup-form">
        <h2>Signup</h2>
        <form id="signupForm">
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="text" id="address" name="address" placeholder="Address" required>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat Password" required>
            <button type="submit">Signup</button>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();

            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let phone = document.getElementById('phone').value;
            let pass = document.getElementById('password').value;
            let repass  = document.getElementById('repeatPassword').value;

            // Check if details already exist
            if (localStorage.getItem('email') === email||
                localStorage.getItem('phone') === phone) {
                alert('User details already exist!');
                return;
            }

            if(pass!=repass){
                alert('Passwords not matched!');
                return;
            }

            // Store details in localStorage
            localStorage.setItem('name', name);
            localStorage.setItem('email', email);
            localStorage.setItem('phone', phone);
            localStorage.setItem('password',pass);

            alert('Signup successful!');
            window.location.href='login.html';
        });
    </script>
</body>
</html>
