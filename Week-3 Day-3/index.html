<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Validation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #007bff;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group span.error {
            display: block;
            color: #dc3545;
            font-size: 0.875em;
        }

        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Card Validation Form</h1>
        <form id="cardForm">
            <div class="form-group">
                <label for="cardType">Card Type:</label>
                <select id="cardType" name="cardType" required>
                    <option value="">Select a card type</option>
                    <option value="amex">American Express</option>
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option>
                    <option value="discover">Discover</option>
                    <option value="dinersclub">Diners Club</option>
                    <option value="jcb">JCB</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" required>
                <span id="cardNumberError" class="error"></span>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <script>
        document.getElementById('cardForm').addEventListener('submit', function(event) {
            let isValid = true;

            document.querySelectorAll('.error').forEach(el => el.textContent = '');

            const cardType = document.getElementById('cardType').value;
            const cardNumber = document.getElementById('cardNumber').value.replace(/\s+/g, '');

            const cardPatterns = {
                amex: /^3[47]\d{13}$/,
                visa: /^4(\d{12}|\d{15})$/,
                mastercard: /^5[1-5]\d{15}$/,
                discover: /^(6011\d{12}|65\d{14}|64[4-9]\d{13}|6[45]\d{14})$/,
                dinersclub: /^3(0[0-5]|[68]\d)\d{11}$/,
                jcb: /^(2131|1800)\d{11}|35\d{14}$/
            };

            if (cardType && cardNumber) {
                const pattern = cardPatterns[cardType];
                if (!pattern.test(cardNumber)) {
                    document.getElementById('cardNumberError').textContent = 'Invalid card number for selected card type.';
                    isValid = false;
                }
            } else {
                document.getElementById('cardNumberError').textContent = 'Please select a card type and enter a card number.';
                isValid = false;
            }

            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
