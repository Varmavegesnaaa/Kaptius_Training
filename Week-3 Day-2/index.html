<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #007bff;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group span.error {
            display: block;
            color: #dc3545;
            font-size: 0.875em;
        }

        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signup Form</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span id="passwordError" class="error"></span>
            </div>

            <div class="form-group">
                <label for="ipAddress">IP Address:</label>
                <input type="text" id="ipAddress" name="ipAddress" required>
                <span id="ipAddressError" class="error"></span>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            let isValid = true;

            document.querySelectorAll('.error').forEach(el => el.textContent = '');
            const password = document.getElementById('password').value;

            const passwordRules = [
                { regex: /^[a-zA-Z]\w{6,15}$/, message: 'Password must be 7-16 characters long, start with a letter, and contain only letters, digits, and underscores.' },
                { regex: /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/, message: 'Password must be 6-20 characters long, and contain at least one numeric digit, one uppercase letter, and one lowercase letter.' },
                { regex: /^(?=.*\d)(?=.*[!@#$%^&*()_+])[A-Za-z\d!@#$%^&*()_+]{7,15}$/, message: 'Password must be 7-15 characters long, and contain at least one numeric digit and one special character.' },
                { regex: /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+])[A-Za-z\d!@#$%^&*()_+]{8,15}$/, message: 'Password must be 8-15 characters long, and contain at least one lowercase letter, one uppercase letter, one numeric digit, and one special character.' }
            ];

            let passwordValid = true;
            for (const rule of passwordRules) {
                if (!rule.regex.test(password)) {
                    passwordValid = false;
                    break;
                }
            }
            if (!passwordValid) {
                document.getElementById('passwordError').textContent = 'Password does not meet any of the required criteria.';
                isValid = false;
            }

            const ipAddress = document.getElementById('ipAddress').value;
            const ipPattern = /^(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)$/;

            if (!ipPattern.test(ipAddress)) {
                document.getElementById('ipAddressError').textContent = 'Invalid IP address. Must be in the format xxx.xxx.xxx.xxx with each octet between 0 and 255.';
                isValid = false;
            }

            if (!isValid) {
                event.preventDefault(); 
            }
        });
    </script>
</body>
</html>
